<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up | Mujtaba Alam</title>
    <link rel="icon" type="image/jpeg" href="images/mujtaba.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Use the existing login.css, it's perfect for this -->
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body class="admin-bg">

    <div class="auth-container neumorphic-outset">
        
        <!-- Login Form Container -->
        <div id="login-form-container">
            <h2>Login to Continue</h2>
            <p style="margin-bottom: 20px;">Please login to view your orders or create a new one.</p>
            <form id="login-form">
                <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" class="neumorphic-inset" required></div>
                <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" class="neumorphic-inset" required></div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="neumorphic-btn primary">Login</button>
            </form>
            <p class="auth-toggle-link">New here? <a href="#" id="show-signup">Create an account</a></p>
        </div>

        <!-- Signup Form Container -->
        <div id="signup-form-container" style="display: none;">
            <h2>Create an Account</h2>
            <p style="margin-bottom: 20px;">An account is required to save and manage your projects.</p>
            <form id="signup-form">
                <div class="form-group"><label for="signup-email">Email</label><input type="email" id="signup-email" class="neumorphic-inset" required></div>
                <div class="form-group"><label for="signup-password">Password (min. 6 characters)</label><input type="password" id="signup-password" class="neumorphic-inset" required></div>
                <p id="signup-error" class="error-message"></p>
                <button type="submit" class="neumorphic-btn primary">Sign Up</button>
            </form>
            <p class="auth-toggle-link">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/login-customer.js"></script> 
</body>
</html>
