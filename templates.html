<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Template Generator | Mujtaba Alam</title>
    <meta name="description" content="Describe your ideal website and let our AI generate a custom plan for you.">
    <link rel="icon" type="image/jpeg" href="images/mujtaba.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/template-style.css">
</head>
<body class="templates-page">

    <div class="container templates-page-container">
        <div id="page-content">
            <!-- Content will be injected here by JavaScript -->
             
        </div>
        <div class="template-card animate-on-scroll">
                <div class="template-image-wrapper">
                    <img src="images/ZAININ AI.png" alt="Generate with zainin ai" class="template-image" >
                </div>
                <div class="template-info">
                    <h3>Generate with Zainin AI</h3>
                    <ul class="template-details-list">
                        <li><i class="fas fa-file-alt"></i> LIMITED Pages</li>
                        <li><i class="fas fa-globe"></i> Custom Domain Included</li>
                        <li><i class="fas fa-tag"></i> Starts at ₹7999</li>
                    </ul>
                    <div class="template-actions">
                         <a href="pricing.html#ai-custom-plan" class="neumorphic-btn primary">Customize</a>
                    </div>
                </div>
            </div>
    </div>

    <!-- Neomorphic Browser Preview Modal (for static templates) -->
    <div id="preview-modal" class="preview-modal-container" style="display: none;">
        <div class="preview-modal-content">
            <div class="browser-header">
                <div class="browser-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="browser-bar">
                    <i class="fas fa-lock"></i> <span id="preview-url-text"></span>
                </div>
                <div id="close-preview" class="close-icon-preview">×</div>
            </div>
            <div class="browser-body">
                <iframe id="preview-frame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- ========================================================== -->
    <!-- === FIX: ADD THE FIREBASE LIBRARY SCRIPTS HERE === -->
    <!-- ========================================================== -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your custom script, which now runs AFTER Firebase is loaded -->
    <script src="js/template-generator.js"></script>
</body>
</html>
